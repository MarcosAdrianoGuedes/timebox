<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&family=Syne:wght@400;700;800&display=swap" rel="stylesheet">
    <title>Timebox</title>
</head>
<body>
    <header class="container">
        <img src="assets/Logo.svg" alt="Logo Timebox">
        <nav>
            <a href="#">Sobre</a>
            <a href="#">Planos</a>
            <a href="#">Suporte</a>
            <button type="button">Acessar comunidade</button>
        </nav>
    </header>
    <main class="container">
        <div class="text-area">
            <h1>O timer inteligente que você precisa</h1>
            <p>Aumente sua produtividade em até 86%
                <br>É simples e fácil de usar.
            </p>
            <div class="d-flex">
                <div class="app-store-badge">
                    <img src="assets/app-store-badge.png" alt="">
                    <div class="rating">
                        <span>4.5</span>
                        <img src="assets/star.svg" alt="">
                        <img src="assets/star.svg" alt="">
                        <img src="assets/star.svg" alt="">
                        <img src="assets/star.svg" alt="">
                    </div>
                </div>
                <button type="button" class="button-cta">
                    <span class="text">Baixar App</span>
                    <img class="icon" src="assets/arrow-right-down.svg" alt="">
                </button>
            </div>
        </div>
        <div class="ilustration-area">
            <div class="background-element"></div>
            <div class="iphone">
                <video src="assets/app-video.mp4" autoplay loop></video>
                <img class="frame" src="assets/frame-iphone.webp" alt="">
            </div>
        </div>
    </main>
</body>
</html>
